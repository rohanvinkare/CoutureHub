name: Prod Deploy - Frontend

on:
  push:
    branches:
      - main
    paths:
      # Adjusted to watch everything since code is likely in root
      - "**" 
      - ".github/workflows/prod-frontend.yml"

jobs:
  build_and_deploy_frontend:
    name: üåü PROD :- Build & Deploy Frontend to S3 + CDN
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: üöÄ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: üåé Create .env File for Build
        # REMOVED: working-directory: ./frontend
        run: |
          echo "VITE_API_BASE_URL=https://dummyjson.com" >> .env

      - name: üìÖ Install Dependencies
        # REMOVED: working-directory: ./frontend
        run: npm ci

      - name: üîß Build React App
        # REMOVED: working-directory: ./frontend
        run: npm run build

      - name: üì§ Upload to S3 (prod-CoutureHub/ folder)
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          # UPDATED: Changed from frontend/dist to just dist
          SOURCE_DIR: dist
          DEST_DIR: prod-CoutureHub

      - name: ‚ùå Invalidate CloudFront Cache (prod-CoutureHub/)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ü™ú Purge Cloudflare Cache (Entire Zone)
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'